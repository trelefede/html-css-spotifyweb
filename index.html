<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Spotify Web</title>
</head>

<body>
    <main>
        <div class="container-web-app">
            <div class="container-page flex">
                <aside class="flex column space-between">
                    <div class="aside-up">
                        <img src="images/logo-small.svg" alt="Site Logo">
                        <img src="images/home.svg" alt="Go to Homepage">
                        <img src="images/search.svg" alt="Search in site">
                        <img src="images/libreria.svg" alt="Go to music library">
                    </div>
                    <div class="aside-down flex column">
                        <i class="fa-solid fa-arrow-down"></i>
                        <img src="images/profile.svg" alt="Go to User profile">
                    </div>
                </aside>

                <header class="flex flex-end">
                    <button>EFFETTUA L'UPGRADE</button>
                </header>

                <div class="container-music">
                    <nav>
                        <ul class="flex wrap">
                            <li>IN EVIDENZA</li>
                            <li>PODCAST</li>
                            <li>CLASSIFICHE</li>
                            <li>GENERI E MOOD</li>
                            <li>NUOVE USCITE</li>
                            <li>SCOPRI</li>
                        </ul>
                    </nav>
                    <!-- recently played -->
                    <section>
                        <h2>Recently played</h2>
                        <div class="container-recently">
                            <div class="album">
                                img
                            </div>
                        </div>
                    </section>
                    <!-- created for you -->
                    <section></section>
                    <!-- popular artists -->
                    <section></section>
                </div>
            </div>

            <footer>
                <div class="container-footer">
                    <section class="footer-left"></section>
                    <section class="footer-center"></section>
                    <section class="footer-right"></section>
                </div>
            </footer>
        </div>

    </main>
</body>

</html>
